
<head th:replace="head.html"></head>
<!-- Page Content-->
<!-- About-->

<section class="resume-section" id="signin">
    <form class="w-100">
        <div class="resume-section-content">
            <h2 class="mb-5 text-center">Sign UP</h2>
            <div class="d-flex flex-column flex-md-row justify-content-around mb-5">
                <div class="col-md-6 p-2">
                    <div class="form-group mb-2">
                        <!-- Email address input-->
                        <input class="form-control w-100 p-3" id="username" type="text" placeholder="Id *" data-sb-validations="required,title" data-sb-can-submit="no">
                        <div class="invalid-feedback" data-sb-feedback="email:required">A Id is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Id is not valid.</div>
                    </div>
                    <div class="form-group mb-2">
                        <!-- Name input-->
                        <input class="form-control w-100 p-3" id="password" type="password" placeholder="Your Password *" data-sb-validations="required" data-sb-can-submit="no">
                        <div class="invalid-feedback" data-sb-feedback="name:required">A Password is required.</div>
                    </div>
                    <div class="form-group mb-2">
                        <!-- Name input-->
                        <input class="form-control w-100 p-3" id="passwordCheck" type="password" placeholder="Your Password *" data-sb-validations="required" data-sb-can-submit="no">
                        <div class="invalid-feedback" data-sb-feedback="name:required">A Password is required.</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase p-3 text-white" onclick="signUp()"  type="button">SignUp</button></div>
        </div>
    </form>
</section>
<script>
    function signUp() {
        var data={"username" : $("#username").val(),
        "password" : $("#password").val(),
            "passwordCheck": $("#passwordCheck").val()}
        $.ajax({
            type: "POST",
            url: "/signup",
            contentType: "application/json", // JSON 형식으로 전달함을 알리기
            data: JSON.stringify(data),
            success: function (response) {
                if (response["status"] == "success") {
                    alert("가입 성공");
                    window.location.href = "/login";
                }else{
                    alert(response["message"]);
                }
                console.log(response);
                // window.location.reload();
            },
            error: function (response) {
                alert("비밀번호가 틀렸습니다.");
            }
        });
    }
</script>
